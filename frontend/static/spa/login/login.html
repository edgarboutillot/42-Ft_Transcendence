<div id="gameSection" class="gameSection">
    <div id="topPaddle" class="paddle"></div>
    <div id="bottomPaddle" class="paddle"></div>
    <div id="ball"></div>
    <div id="centerLine"></div>
    <div id="speedDisplay"></div>
    <div id="scoreDisplay">0 - 0</div>
</div>

<div class="languageSwitcher">
    <a href="javascript:void(0);" onclick="setPreferredLanguage('en');"><img src="/static/assets/flags/flag-en.svg" alt="English" title="English" /></a>
    <a href="javascript:void(0);" onclick="setPreferredLanguage('fr');"><img src="/static/assets/flags/flag-fr.svg" alt="Français" title="Français" /></a>
    <a href="javascript:void(0);" onclick="setPreferredLanguage('es');"><img src="/static/assets/flags/flag-es.svg" alt="Español" title="Español" /></a>
    <a href="javascript:void(0);" onclick="setPreferredLanguage('swe');"><img src="/static/assets/flags/flag-swe.svg" alt="Svenska" title="Svenska" /></a>
</div>

<div class="loginSection">
    <form id="loginWidget" class="loginWidget" action="#" method="POST" autocomplete="off" novalidate>
        <h2 id="loginTitle" data-translate="login.title">Join the Battle</h2>
        <div class="formInputFrame">
            <input
                type="email"
                id="email"
                name="email"
                class="inputFrame"
                placeholder=" "
                required
                autocomplete="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                minlength="5"
                maxlength="50"
            />
            <label for="email" class="inputLabel" data-translate="login.emailLabel">E-mail</label>
            <div id="emailError" class="error-message" style="display:none; color: red;" data-translate="login.emailError"></div>
        </div>
        <div class="formInputFrame">
            <input
                type="password"
                id="password"
                name="password"
                class="inputFrame"
                placeholder=" "
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                minlength="8"
                maxlength="128"
                autocomplete="current-password"
            />
            <label for="password" class="inputLabel" data-translate="login.passwordLabel">Password</label>
            <img
                id="togglePassword"
                src="/static/assets/icons/vibility.png"
                alt="visibility"
                class="eyeIcon"
            />
            <div id="passwordError" class="error-message" style="display:none; color: red;" data-translate="login.passwordError"></div>
        </div>
        <button type="submit" id="submitLoginBtn" class="loginWidgetButton" data-translate="login.submitButton">Log In</button>
        <hr />
        <div class="otherChoiceFrame">
            <button type="button" id="42" class="fortyTwoWidgetButton">
                <svg>
                    <use href="/static/assets/icons/sprite.svg#42logo"></use>
                </svg>
            </button>
            <button type="button" id="registerButton" class="registerWidgetButton" data-translate="login.registerButton">Register</button>
        </div>
    </form>

    <form id="registerWidget" class="loginWidget" action="#" method="POST" autocomplete="off" novalidate>
        <h2 id="registerTitle" data-translate="register.title">Create Account</h2>
        <div class="formInputFrame">
            <input
                type="text"
                id="username"
                name="username"
                class="inputFrame"
                placeholder=" "
                required
                pattern="^[a-zA-Z0-9_-]{3,16}$"
                minlength="3"
                maxlength="16"
                autocomplete="username"
            />
            <label for="username" class="inputLabel" data-translate="register.usernameLabel">Username</label>
            <div id="usernameError" class="error-message" style="display:none; color: red;"></div>
        </div>
        <div class="formInputFrame">
            <input
                type="email"
                id="registerEmail"
                name="registerEmail"
                class="inputFrame"
                placeholder=" "
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                minlength="5"
                maxlength="50"
                autocomplete="email"
            />
            <label for="registerEmail" class="inputLabel" data-translate="register.emailLabel">E-mail</label>
            <div id="registerEmailError" class="error-message" style="display:none; color: red;"></div>
        </div>
        <div class="formInputFrame">
            <input
                type="password"
                id="registerPassword"
                name="registerPassword"
                class="inputFrame"
                placeholder=" "
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                minlength="8"
                maxlength="128"
                autocomplete="new-password"
            />
            <label for="registerPassword" class="inputLabel" data-translate="register.passwordLabel">Password</label>
            <img
                id="toggleRegisterPassword"
                src="/static/assets/icons/vibility.png"
                alt="visibility"
                class="eyeIcon"
            />
            <div id="registerPasswordError" class="error-message" style="display:none; color: red;"></div>
        </div>
        <div class="formInputFrame">
            <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="inputFrame"
                placeholder=" "
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                minlength="8"
                maxlength="128"
                autocomplete="new-password"
            />
            <label for="confirmPassword" class="inputLabel" data-translate="register.confirmPasswordLabel">Confirm Password</label>
            <img
                id="toggleConfirmPassword"
                src="/static/assets/icons/vibility.png"
                alt="visibility"
                class="eyeIcon"
            />
            <div id="confirmPasswordError" class="error-message" style="display:none; color: red;"></div>
        </div>
        <button type="submit" id="submitRegisterBtn" class="loginWidgetButton" data-translate="register.submitButton">Register</button>
        <hr />
        <div class="otherChoiceFrame">
            <button type="button" class="fortyTwoWidgetButton">
                <svg>
                    <use href="/static/assets/icons/sprite.svg#42logo"></use>
                </svg>
            </button>
            <button type="button" id="signUpButton" class="registerWidgetButton" data-translate="register.signUpButton">Sign Up</button>
        </div>
    </form>
</div>
