<div class="profilSection">
  <div class="accountSection">
    <div class="avatarSection">
      <div class="profilInfoContainer">
        <div class="playerProfilFrame">
          <div class="avatarFrame">
            <img
              id="avatarDisplay"
              class="avatarImg"
              src="/static/assets/avatars/ladybug.png"
              alt="user's avatar"
            />
            <input
              type="file"
              id="avatarInput"
              accept="image/png, image/jpeg"
              style="display: none"
            />
          </div>
          <div class="playerFrame" id="playerFrame">Nickname</div>
        </div>

        <div class="rankSection">
          <img
            id="rankImage"
            src="/static/assets/icons/bronze.png"
            alt="avatar"
            class="rankImage"
          />
          <span id="rankText"></span>
        </div>
      </div>

      <div class="avatarButtons">
        <button class="btn-icon" id="uploadButton">
          <svg>
            <use href="/static/assets/icons/sprite.svg#upload"></use>
          </svg>
          <span data-translate="profil.upload">Upload</span>
        </button>
        <button class="btn-icon" onclick="openModal()">
          <svg>
            <use href="/static/assets/icons/sprite.svg#slider"></use>
          </svg>
          <span data-translate="profil.avatar">Avatar</span>
        </button>

        <div class="modal" id="avatarModal">
          <div class="modal-content">
            <div class="modal-header" data-translate="profil.chooseAvatar">
              Choose your avatar
            </div>
            <div class="avatar-grid" id="avatarGrid"></div>
            <div class="modal-footer">
              <button class="btn-icon" onclick="closeModal()">
                <img src="/static/assets/icons/close.svg" class="popuplogo" />
                <span data-translate="profil.cancel">Cancel</span>
              </button>
              <button class="btn-icon" id="applyButton" disabled>
                <img src="/static/assets/icons/check.svg" class="popuplogo" />
                <span data-translate="profil.apply">Apply</span>
              </button>
            </div>
          </div>
        </div>
        <button class="btn-icon" id="toggle2FAButton">
          <img src="/static/assets/icons/close.svg" class="popuplogo" />
          <span data-translate="profil.enable2FA">Enable 2FA</span>
        </button>

        <div
          id="2faVerificationFrame"
          class="formInputFrame"
          style="display: none"
        >
          <input
            type="text"
            id="verificationCode"
            name="verificationCode"
            class="inputFrame"
            placeholder=" "
            required
          />
          <label
            for="verificationCode"
            class="inputLabel"
            data-translate="profil.verificationCode"
            >Verification Code</label
          >
          <button class="btn-icon" id="confirm2FAButton">
            <svg>
              <use href="/static/assets/icons/sprite.svg#save"></use>
            </svg>
            <span data-translate="profil.confirm">Confirm</span>
          </button>
        </div>
      </div>
    </div>

    <div class="manageProfilSection">
      <div class="informationSection">
        <div class="settingsTitles" data-translate="profil.accountSettings">
          Account Settings
        </div>
        <div class="inputForChanges">
          <div class="formInputFrame">
            <input
              type="text"
              id="username"
              name="username"
              class="inputFrame"
              placeholder=" "
              required
              disabled
            />
            <label
              for="username"
              class="inputLabel"
              data-translate="profil.username"
              >Username</label
            >
          </div>
          <div class="formInputFrame">
            <input
              type="email"
              id="registerEmail"
              name="registerEmail"
              class="inputFrame"
              placeholder=" "
              required
              disabled
            />
            <label
              for="registerEmail"
              class="inputLabel"
              data-translate="profil.email"
              >E-mail</label
            >
          </div>
          <div class="formInputFrame">
            <input
              type="password"
              id="oldPassword"
              name="oldPassword"
              class="inputFrame"
              placeholder=" "
              required
            />
            <label
              for="oldPassword"
              class="inputLabel"
              data-translate="profil.password"
              >Password</label
            >
            <img
              id="toggleOldPassword"
              src="/static/assets/icons/vibility.png"
              alt="visibility"
              class="eyeIcon"
            />
            <button id="toggleChangePassword" class="btn-icon-change">
              <span data-translate="profil.modify">Modify</span>
            </button>
          </div>
          <div id="newFrame" class="formInputFrame">
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="inputFrame"
              placeholder=" "
              required
            />
            <label
              for="newPassword"
              class="inputLabel"
              data-translate="profil.newPassword"
              >New Password</label
            >
            <img
              id="toggleNewPassword"
              src="/static/assets/icons/vibility.png"
              alt="visibility"
              class="eyeIcon"
            />
          </div>
          <div id="newPlusFrame" class="formInputFrame">
            <input
              type="password"
              id="confirmNewPassword"
              name="confirmNewPassword"
              class="inputFrame"
              placeholder=" "
              required
            />
            <label
              for="confirmNewPassword"
              class="inputLabel"
              data-translate="profil.confirmNewPassword"
              >Confirm New Password</label
            >
            <img
              id="toggleConfirmNewPassword"
              src="/static/assets/icons/vibility.png"
              alt="visibility"
              class="eyeIcon"
            />
          </div>
        </div>
        <div class="modifyButtonsFrame">
          <button class="btn-icon" id="modifyButton">
            <svg>
              <use href="/static/assets/icons/sprite.svg#edit"></use>
            </svg>
            <span data-translate="profil.modifyButton">Modify</span>
          </button>
          <button class="btn-icon" id="saveButton">
            <svg>
              <use href="/static/assets/icons/sprite.svg#save"></use>
            </svg>
            <span data-translate="profil.saveButton">Save Changes</span>
          </button>
        </div>
      </div>

      <div class="informationSection">
        <div class="settingsTitles" data-translate="profil.friendRequests">
          Friend Requests
        </div>
        <div id="friendRequestsList" class="friendRequestsList"></div>
      </div>
    </div>
  </div>

  <div class="matchSection">
    <div class="matchHistory">
      <div class="settingsHistory" data-translate="profil.matchHistory">
        Match History
      </div>
    </div>

    <div class="matchStats">
      <div class="statsFrame">
        <div class="statName" data-translate="profil.gamesPlayed">
          Gameplay played
        </div>
        <div class="statNumber" id="total_games">0</div>
      </div>
      <div class="statsFrame">
        <div class="statName" data-translate="profil.winRatio">Win ratio</div>
        <div class="statNumber" id="win_ratio">0</div>
      </div>
      <div class="statsFrame">
        <div class="statName" data-translate="profil.longestRally">
          Longest Rally
        </div>
        <div class="statNumber" id="longest_rally">0</div>
      </div>
      <div class="statsFrame">
        <div class="statName" data-translate="profil.topSpeed">Top Speed</div>
        <div class="statNumber" id="max_ball_speed">0</div>
      </div>
    </div>
  </div>
</div>
